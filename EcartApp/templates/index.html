<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products</title>
    <style>
        .container{
            display: flex;
            flex-direction:column;
            align-items: center;
        }
        .image{
            width: 8rem;
            height: 8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Products</h1>
        {%if products%}
        {%for product in products%}
        <img class="image" src="{{product.image_url}}" alt="">
        <h3><a href="{% url 'product' product.id %}">{{product.title}}</a></h3>
        <h4>{{product.description}}}</h4>
        <h3>{{product.price}}</h3>
        {%endfor%}
        {%else%}
        <p><b>No products to show</b></p>
        {%endif%}
        

</div>
</body>
</html>
