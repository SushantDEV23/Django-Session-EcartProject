<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item - {{product.title}}</title>
    <style>
        .container{
            display:flex;
            flex-direction: column;
            align-items: center;
        }
        .main_image{
            width:15rem;
            height:15rem;
        }
        .related_image{
            width:6rem;
            height:6rem;
            
        }
        .prod_align{
            text-align: center;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{product.title}}</h1>
        <img src="{{product.image_url}}" alt="Error Img" class="main_image">
        <h4 class="prod_align"><p>{{product.description}}</p></h4>
        <h3>Recently Viewed</h3>
        
        <div class="related">
            {%for product in last_viewed_product%}
            <img src="{{product.image_url}}" alt="Error Img" class="related_image">
            {%endfor%}    
        </div>
        

    </div>
</body>
</html>
